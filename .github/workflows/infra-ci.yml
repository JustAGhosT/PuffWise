# Infrastructure CI — Terraform plan on PR, apply on merge
name: Infrastructure CI

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - '.terrateam/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/**'
      - '.terrateam/**'

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TF_VERSION: '1.9.0'
  TG_VERSION: '0.68.9'
  ARM_USE_OIDC: true

jobs:
  detect-changes:
    name: Detect changed environments
    runs-on: ubuntu-latest
    outputs:
      envs: ${{ steps.changes.outputs.envs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect environment changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- infra/ | { grep -oP 'terragrunt/\K(dev|staging|prod)' || true; } | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            CHANGED=$(git diff --name-only origin/main...HEAD -- infra/ | { grep -oP 'terragrunt/\K(dev|staging|prod)' || true; } | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          # If root terraform modules changed, all envs are affected
          if [ "${{ github.event_name }}" = "push" ]; then
            TF_DIFF=$(git diff --name-only HEAD~1 HEAD -- infra/terraform/ 2>/dev/null)
          else
            TF_DIFF=$(git diff --name-only origin/main...HEAD -- infra/terraform/ 2>/dev/null)
          fi
          if echo "$TF_DIFF" | grep -q .; then
            CHANGED='["dev","staging","prod"]'
          fi
          echo "envs=${CHANGED:-[]}" >> "$GITHUB_OUTPUT"

  plan:
    name: Plan (${{ matrix.env }})
    needs: detect-changes
    if: needs.detect-changes.outputs.envs != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: ${{ fromJson(needs.detect-changes.outputs.envs) }}
      fail-fast: false

    environment: ${{ matrix.env }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Terragrunt
        run: |
          TG_VERSION="${{ env.TG_VERSION }}"
          curl -sL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64" -o /tmp/terragrunt
          curl -sL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/SHA256SUMS" -o /tmp/SHA256SUMS
          echo "$(grep terragrunt_linux_amd64 /tmp/SHA256SUMS | cut -d' ' -f1) /tmp/terragrunt" | sha256sum -c -
          chmod +x /tmp/terragrunt
          sudo mv /tmp/terragrunt /usr/local/bin/terragrunt

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terragrunt Plan
        working-directory: infra/terragrunt/${{ matrix.env }}
        run: terragrunt plan -no-color -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const plan = execSync(
              'cd infra/terragrunt/${{ matrix.env }} && terraform show -no-color tfplan',
              { encoding: 'utf-8', maxBuffer: 1024 * 1024 }
            ).slice(0, 60000);
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### Terraform Plan — \`${{ matrix.env }}\`\n\n\`\`\`\n${plan}\n\`\`\``
            });

  apply:
    name: Apply (${{ matrix.env }})
    needs: [detect-changes, plan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.envs != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: ${{ fromJson(needs.detect-changes.outputs.envs) }}
      max-parallel: 1

    environment: ${{ matrix.env }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Terragrunt
        run: |
          TG_VERSION="${{ env.TG_VERSION }}"
          curl -sL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64" -o /tmp/terragrunt
          curl -sL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/SHA256SUMS" -o /tmp/SHA256SUMS
          echo "$(grep terragrunt_linux_amd64 /tmp/SHA256SUMS | cut -d' ' -f1) /tmp/terragrunt" | sha256sum -c -
          chmod +x /tmp/terragrunt
          sudo mv /tmp/terragrunt /usr/local/bin/terragrunt

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terragrunt Apply
        working-directory: infra/terragrunt/${{ matrix.env }}
        run: terragrunt apply -auto-approve -no-color
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
